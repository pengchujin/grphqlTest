type Admin {
  id: ID!
  username: String!
  jwt: String
}

type MotherType {
  id: ID!
  title: String,
  isShow: Boolean,
  banner: String,
  childTypes: [ChildType],
}

type ChildType {
  id: ID!
  title: String,
  isShow: Boolean,
}

type Pic {
  id: ID!,
  name: String,
  url: String,
  isLong: Boolean,
}

type MotherPic {
 pics: [Pic],
 banner: String,
}

type Query {
  getTypeList: [MotherType]!
  getMotherPics(motherID: ID!): MotherPic!
  getChildPics(childID: ID!): [Pic]!
}

type Mutation {
  signin(username: String!, password: String!): Admin!
  modifyAdminPassword(oldPassword: String!, newPassword: String!): Boolean!
  addMotherType(title: String!, isShow: Boolean!, banner: String!): Boolean!
  modifyMotherType(id: ID!, title: String!, isShow: Boolean!, banner: String!): MotherType!
  deleteMotherType(id: ID!): Boolean!
  addChildType(title: String!, isShow: Boolean!, motherID: Int!): Boolean!
  modifyChildType(id: ID!,title: String!, isShow: Boolean!, motherID: Int!): ChildType!
  deleteChildType(id: ID!): Boolean!
  addPic(childID: ID!, isLong: Boolean!, name: String!, url: String!): Boolean!
  modifyPic(id: ID!, isLong: Boolean!, name: String!, url: String!, childID: Int): Pic!
  deletePic(id: ID!): Boolean! 
}
